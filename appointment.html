        <section class="top-banner">
            <img src="./assets/top-banner.png" alt="massage image" class="w-100">
        </section>
        <section class="form">
            <div class="container py-lg-5 pt-5 pb-3">
                <h1 class="mb-lg-5 mb-3">Schedule your massage</h1>
                <p class="alert alert-info text-center">Special Promotion: Get 20% off on Couples Massages!</p>
                <div class="row row-cols-lg-2 row-cols-1">
                    <div class="col">
                        <form>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="couplesMassage" value="couples">
                                <label class="form-check-label" for="couplesMassage">Opt-in for Couples Massage (20% off)</label>
                            </div>
                            <div class="wrapper row row-cols-lg-2 row-cols-1">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="wrapper row row-cols-lg-2 row-cols-1">
                                <div class="mb-3">
                                    <input type="tel" class="form-control" placeholder="Phone number" required>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" aria-label="Preferred therapist" required>
                                        <option selected disabled>Preferred therapist</option>
                                        <option value="1">Sarah Thompson</option>
                                        <option value="2">Max Li</option>
                                        <option value="3">Sienna Rodrigo</option>
                                        <option value="4">Mark Johnson</option>
                                    </select>
                                </div>
                            </div>
                            <div class="wrapper row row-cols-lg-2 row-cols-1">
                                <div class="mb-3">
                                    <input type="date" class="form-control" placeholder="Preferred appointment date"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" aria-label="Choose service" required>
                                        <option selected disabled>Choose service</option>
                                        <option value="1">Swedish Massage</option>
                                        <option value="2">Sports Massage</option>
                                        <option value="3">Prenatal Massage</option>
                                        <option value="4">Myofascial Release</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="3"
                                    placeholder="What are you hoping to achieve from your appointment?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                    <div class="col">
                        <img src="./assets/map.png" alt="Map image" class="w-100">
                    </div>
                </div>
            </div>
        </section>
